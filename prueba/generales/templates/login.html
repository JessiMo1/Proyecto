{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckIn R-ITA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Logos en las esquinas superiores -->
        <img src="{% static 'images/logo1.png' %}" alt="Logo Izquierda" class="logo logo-izquierda">
        <img src="{% static 'images/logo2.png' %}" alt="Logo Derecha" class="logo logo-derecha">
        
        <div class="col-12 col-md-8 col-lg-6">
            <h2 class="text-center text-dark mt-4">CheckIn R-ITA</h2>
            <div class="card my-4">
                <form class="card-body cardbody-color p-4 p-md-5">
                    <div class="text-center">
                        <img src="{% static 'images/avatar.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="150" alt="profile">
                    </div>
    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-color px-5 mb-5 w-100" onclick="window.location.href='/home'">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
