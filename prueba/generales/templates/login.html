{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckIn R-ITA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Logos en las esquinas superiores -->
        <img src="{% static 'images/logo1.png' %}" alt="Logo Izquierda" class="logo logo-izquierda">
        <img src="{% static 'images/logo2.png' %}" alt="Logo Derecha" class="logo logo-derecha">
        
        <div class="col-12 col-md-8 col-lg-6">
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                <strong>¡Error!</strong> {{ error }}
            </div>
            {% endif %}
            <h2 class="text-center text-dark mt-4">CheckIn R-ITA</h2>
            <div class="card my-4">
                <form method="post"  class="card-body cardbody-color p-4 p-md-5" id="inicia">
                    {% csrf_token %}
                    <div class="text-center">
                        <img src="{% static 'images/avatar.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="150" alt="profile">
                    </div>
    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="usunom" name="usunom" aria-describedby="emailHelp" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña">
                            <span toggle="#password-field" class="fa fa-fw field-icon toggle-password fa-eye"></span>
                        </div>

                        </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                
                    </div>
                    
<!-- Script para mostrar/ocultar la contraseña -->
<script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
        var passwordField = document.querySelector('#contraseña');
        var icon = this;
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
